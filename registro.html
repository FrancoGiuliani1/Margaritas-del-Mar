<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/registro.css">
    <link rel="stylesheet" href="font/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="shortcut icon" href="imagenes/Margarita.png" type="image/x-icon">
    <title>Registrate · Margaritas del Mar</title>
</head>
<body>
    <form class="formulario" action="registro2.html">
        <div class="caja">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Inicio" title="Inicio">
            </div>
        </div>
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="campo">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="input" required="" placeholder="Nombre Completo">
            </div>

            <div class="campo">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="input2" required="" placeholder="Apellido">
            </div>

            <div class="campo">
                <i class="fa-solid fa-id-card"></i>
                <input type="number" id="input3" required="" placeholder="DNI">
            </div>

            <div class="campo">
                <i class="fa-solid fa-phone"></i>
                <input type="number" id="input4" required="" placeholder="Número de Teléfono">
            </div>

            <input type="submit" value="Siguiente" id="boton" class="boton input-Clave">

            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>

            <hr>

            <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>

       </div>
    </form>
    <script src="JS/script.js"></script>
</body>
