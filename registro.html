<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/registro.css">
    <script src="https://kit.fontawesome.com/c28dc5c839.js"></script>
    <title>Registrate · Margaritas del Mar</title>
</head>
<body>
    <form class="formulario" action="registro2.html">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>

            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Apellido">
            </div>

            <div class="input">
                <i class="fa-solid fa-id-card"></i>
                <input type="number" required="" placeholder="DNI">
            </div>

            <div class="input">
                <i class="fa-solid fa-phone"></i>
                <input type="number" required="" placeholder="Número de Teléfono">
            </div>

            <input type="submit" value="Registrate" class="boton">

            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>

            <hr>

            <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>

       </div>
    </form>
</body>
