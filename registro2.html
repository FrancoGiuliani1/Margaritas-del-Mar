<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/registro2.css">
    <link rel="shortcut icon" href="imagenes/Margarita.png" type="image/x-icon">
    <title>Registrate · Margaritas del Mar</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Correo Electrónico">
            </div>

            <div class="input">
                <i class="fa-solid fa-key"></i>
                <input type="password" required="" placeholder="Contraseña">
            </div>

            <div class="input">
                <i class="fa-solid fa-key"></i>
                <input type="password" required="" placeholder="Confirmar Contraseña">
            </div>

            <input type="submit" value="Registrate" class="boton">

            <p>Al registrarte, aceptas nuestras Condiciones de uso y Politica de privacidad.</p>

            <hr>

            <p>¿Ya tienes una cuenta? <a class="link" href="login.html">Iniciar Sesión</a></p>
        </div>
    </form>
</body>
</html>
