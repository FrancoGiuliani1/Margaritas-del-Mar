<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/login.css" />
    <link rel="stylesheet" href="font/fontawesome-free-6.2.0-web/css/all.css">
    <link rel="shortcut icon" href="imagenes/Margarita.png" type="image/x-icon">
    <title>Iniciar Sesión · Margaritas del Mar</title>
</head>
<body>
    <form class="formulario">
        <div class="caja">
            <div class="logo">
                <img src="imagenes/logo.png" alt="Inicio" title="Inicio">
            </div>
        </div>
        <h1>Iniciar Sesión</h1>
        <div class="contenedor">

            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Correo Electrónico">
            </div>

            <div class="input">
                <i class="fa-solid fa-key"></i>
                <input type="password" required="" placeholder="Contraseña">
            </div>

            <input type="submit" value="Iniciar Sesión" class="boton">

            <hr>

            <p>¿No tienes una cuenta? <a class="link" href="registro.html">Registrate</a></p>
        </div>
    </form>
</body>
</html>
